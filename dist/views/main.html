<div class="container"> <div ng-repeat="s in steps track by $index" ng-show="$index === step"> <h4>{{ s.title }}</h4> <strong>{{ s.description }}</strong> <form class="inputContainer" name="stepForm" novalidate> <div ng-if="steps[step].dependent == false"> <input class="form-control" ng-class="{ 'ng-dirty' : submitted }" type="text" placeholder="{{ s.title }}" name="stepOne" ng-model="steps[step].data[0]" required> <div class="error" ng-show="submitted && stepForm.stepOne.$invalid"> <small class="error" ng-show="s.multiple == false && stepForm.stepOne.$error.required"> Text is required </small> <small class="error" ng-show="s.multiple == true && stepForm.stepOne.$error.required"> You need at least one </small> </div> </div> <div ng-if="step === columnWeightStep" ng-repeat="s in steps[columnStep].data track by $index"> <label>{{ s }}</label> <input class="form-control" ng-class="{ 'ng-dirty' : submitted }" type="number" ng-model="steps[step].data[$index]" placeholder="Enter weight for {{ s }}" required> </div> <div ng-if="step === matrixStep"> <table> <thead> <tr> <th>Criterion <th ng-repeat="s in steps[columnStep].data track by $index"> {{ s }}    <tbody> <tr ng-repeat="s1 in steps[rowStep].data track by $index"> <td> <strong>{{ steps[rowStep].data[$index] }}</strong>  <td ng-repeat="s3 in steps[columnStep].data track by $index"> <input class="form-control" ng-class="{ 'ng-dirty' : submitted }" type="number" ng-model="steps[step].data[$parent.$index][$index]" placeholder="Rate {{ s3 }} on {{ s1 }}" required>    </table> </div> <div ng-if="steps[step].multiple == true && steps[step].dependent == false" ng-repeat="s in steps[step].data track by $index"> <input class="form-control" ng-class="{ 'ng-dirty' : submitted }" type="text" ng-model="steps[step].data[$index + 1]" placeholder="{{ $index + 1 }}"> </div> <div ng-if="step === steps.length - 1"> <h3 ng-repeat="s in steps[step].data track by $index"> {{ steps[rowStep].data[$index] }} : {{ s }} </h3> </div> <div class="buttonContainer"> <button type="button" ng-hide="step === 0" ng-click="previous()">{{ steps[step - 1].title }}</button> <button type="submit" ng-hide="step === steps.length - 1" ng-click="next(stepForm.$valid)">{{ steps[step + 1].title }}</button> </div> </form> </div> </div>
